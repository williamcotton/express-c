name: test
on: [push]
env:
  BUILD_ENV: test
jobs:
  test-linux:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/williamcotton/express-c:release
    steps:
      - uses: actions/checkout@v2
      - run: make format
      - run: make lint
      - run: make test-leaks
      - run: make test
      - run: make test-coverage-html
      - name: Archive code coverage results
        uses: actions/upload-artifact@v2
        with:
          name: code-coverage-report
          path: build/code-coverage.html
  test-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - run: make format
      - run: make lint
      - run: make test-leaks
      - run: make test
