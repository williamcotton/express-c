version: '3'

services:
  demo:
    build: .
    ports:
    - "3000:3000"
    volumes: 
      - .:/app
    command: bash -c "make TodoMVC-prod && ./start.sh"

  test:
    build: .
    volumes: 
      - .:/app
    environment: { TEST }
    command: make test

  bash:
    build: .
    volumes: 
      - .:/app
    entrypoint: bash
